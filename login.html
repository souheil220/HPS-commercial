<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <!--===============================================================================================-->

      type="text/css"
      href="./vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./vendor/animate/animate.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"

      href="./vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link

    />
    <!--===============================================================================================-->
    <link

    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./vendor/daterangepicker/daterangepicker.css"
    />

    <link rel="stylesheet" type="text/css" href="./css/util_login.css" />
    <link rel="stylesheet" type="text/css" href="./css/main_login.css" />
    <!--===============================================================================================-->
    <title>DISTRU | LOGIN</title>
  </head>
  <body style="background-color: #666666">
    <div class="limiter">
      <div class="container-login100">
        <div id="login-form" class="wrap-login100">
          <form
            method="POST"
            action="./listCommandes.html"
            class="login100-form validate-form"
          >
            <span class="login100-form-title p-b-43"> Se connecter </span>

            <div class="wrap-input100 validate-input">
              <input
                id="username"
                class="input100"
                type="text"
                name="username"
              />
              <span class="focus-input100"></span>
              <span class="label-input100">Nom Utilisateur / email</span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                id="pass"
                class="input100"
                type="password"
                name="password"
              />
              <span class="focus-input100"></span>
              <span class="label-input100">Mot de passe</span>
            </div>

            <div class="container-login100-form-btn">
              <button
                id="login"
                class="login100-form-btn"
                style="margin-top: 20%"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>

          <div
            class="login100-more"
            style="
              max-width: 100%;
              max-height: 100%;
              background-image: url('./images/bg-01.jpg');
            "
          >
            <img src="./images/HPS_Primary_LOGO.png" />
          </div>
        </div>
        <div
          id="div-spinner"
          class="text-center"
          style="
            width: 15%;
            background-color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            display: none;
          "
        >
          <div class="spinner-border text-light"></div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/bootstrap/js/popper.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/daterangepicker/moment.min.js"></script>
    <script src="./vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="./js/main_login.js"></script>

    <script>
      function lucnhSpinner() {
        $("#login").off("mouseenter mouseleave");
        $("#login-form").css("filter", "brightness(50%)");
        $("#div-spinner").css("display", "block");
      }
    </script>
  </body>
</html>
